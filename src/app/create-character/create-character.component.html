<div class="columns has-text-centered is-centered">
  <div class="column is-half">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm" (change)="onChange(form)">
      <div class="field has-addons">
        <p class="control">
          <span class="select">
            <select title="side" name="side" id="side" class="is-dark" ngModel>
              <option
                *ngFor="let option of availableSides"
                [value]="option.value">{{option.display}}</option>
            </select>
          </span>
        </p>
        <div class="control is-expanded has-icons-left is-focused">
          <span class="select is-fullwidth is-success">
            <select title="name"
                    name="name"
                    id="name"
                    required
                    ngModel
                    #nameCtrl="ngModel">
              <option value="" disabled selected hidden>Select character</option>
              <option
                style="direction: rtl"
                *ngFor="let char of allCharacters"
                [value]="char.name">{{ char.name }}</option>
            </select>
          </span>
          <div class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </div>
        </div>
        <p class="control">
          <button
            class="button is-dark"
            [ngClass]="{'light-side': selectedSide === 'light', 'dark-side': selectedSide === 'dark'}"
            [disabled]="nameCtrl.invalid"
            type="submit">Add character</button>
        </p>
      </div>
    </form>
    <div class="is-divider" data-content="OR"></div>
    <div class="control">
      <button class="button is-fullwidth is-dark" (click)="onAddOwnCharacter()">
        Enter Your Own Character
      </button>
      <app-user-defined-character *ngIf="userWillAddOwnChar"></app-user-defined-character>
    </div>
  </div>
</div>
