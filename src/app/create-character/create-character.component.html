<div class="columns has-text-centered is-centered">
  <div class="column is-half">
    <app-pre-defined-character *ngIf="!userWillAddOwnChar"></app-pre-defined-character>
    <div *ngIf="!userWillAddOwnChar" class="is-divider" data-content="OR"></div>
    <button
      class="button is-fullwidth is-dark"
      (click)="userWillAddOwnChar = !userWillAddOwnChar">
      {{ userWillAddOwnChar ? 'Enter predefined character' : 'Enter Your Own Character' }}
    </button>
    <div *ngIf="userWillAddOwnChar" class="is-divider" data-content="OR"></div>
    <app-user-defined-character *ngIf="userWillAddOwnChar"></app-user-defined-character>
  </div>
</div>
