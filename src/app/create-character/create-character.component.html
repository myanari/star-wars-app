<div class="field has-addons">
  <p class="control">
    <span class="select">
      <label for="side">Choose Side</label>
      <select name="side" id="side">
        <option *ngFor="let side of availableSides" [value]="side.value">
          {{ side.display }}
        </option>
      </select>
    </span>
  </p>
  <p class="control">
    <input class="input" type="text" placeholder="Character name" id="name" name="name">
  </p>
  <p class="control">
    <a class="button">
      Add Character
    </a>
  </p>
</div>
