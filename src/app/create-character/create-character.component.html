<form (ngSubmit)="onSubmit(form)" #form="ngForm" (change)="onChange(form)">
  <div class="field has-addons">
    <p class="control">
      <span class="select">
        <select title="side" name="side" id="side" class="is-dark" ngModel>
          <option
            *ngFor="let option of availableSides"
            [value]="option.value">{{option.display}}</option>
        </select>
      </span>
    </p>
    <div class="control is-expanded">
      <input
        class="input"
        id="name"
        name="name"
        type="text"
        placeholder="Add a character"
        ngModel
        required
        #nameCtrl="ngModel">
      <p class="help is-danger"
         *ngIf="nameCtrl.invalid && nameCtrl.touched">Please enter a name!</p>
      <p class="help is-danger"
         *ngIf="addCharError">{{ addCharError }}</p>
    </div>
    <p class="control">
      <button
        class="button is-dark"
        [ngClass]="{'light-side': selectedSide === 'light', 'dark-side': selectedSide === 'dark'}"
        [disabled]="nameCtrl.invalid"
        type="submit">Add character</button>
    </p>
  </div>
</form>
